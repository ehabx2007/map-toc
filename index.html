<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <title>Map TOC</title>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    
    <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
    <link href="css/bootstrap.3.3.7min..css" rel="stylesheet" />

    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/map-app.css" rel="stylesheet" />
    

    <script type="text/javascript">
         var locationPath = location.pathname.replace(/\/[^/]+$/, "");

         var package_path = locationPath + "/libs";
         var dojoConfig = {
             packages: [{
                 name: "application",
                 location: package_path
             },
             {
                 name: 'js',
                 location: locationPath + '/js'
             }]
         };
    </script>
    <script src="https://js.arcgis.com/4.5/"></script>

    <!-- load angular -->

    <script src="libs/angular.1.6.2.js"></script>
    <script src="libs/angular-route.1.6.2.js"></script>

    <!-- load bootstrap.js -->
    <script src="libs/jquery.1.12.4.min.js"></script>
    <script src="libs/bootstrap.3.3.7min.js"></script>

    <script src="js/app.module.js"></script>
    <script src="js/event-dispatcher-service.js"></script>
    <script src="js/mapping-service.js"></script>
    <script src="js/map-controller.js"></script>
    <script src="js/map-toc-controller.js"></script>
</head>
<body ng-app="sapClientMap">
    <div ng-controller="mapController">
         
    </div>
    <div id="viewDiv"></div>
    <div ng-view></div>
    <div class="bottom-tools">
        <div ng-controller="mapTOCController" ng-include="src" class="col-md-12">

        </div>
        
        <div class="col-md-4"></div>
        
        <div class="col-md-4"></div>
    </div>
</body>
</html>
